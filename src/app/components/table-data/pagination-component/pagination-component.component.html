<div class="paginator">
  <span class="glyphicon glyphicon-fast-backward" (click)="toBegining()"> </span>
  <span class="glyphicon glyphicon-chevron-left" (click)="previousPage()"> </span>
  <input type="number" name="page_number" (input)="changePage()" [(ngModel)]="index" style="text-align: center; width:40px">
  <span class="glyphicon glyphicon-chevron-right" (click)="nextPage()"> </span>
  <span class="glyphicon glyphicon-fast-forward" (click)="toEnd()"> </span>
</div>
